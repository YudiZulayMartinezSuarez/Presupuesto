<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" type="module" defer></script>
    <title>Presupuesto</title>
</head>
<body>
  
    <div id="container" class="d-flex flex-column align-items-center justify-content-center vh-80 gap-3 mb-5 " >
      <div class="title">
        <span id="title" class="fs-4 text-light"></span>
      </div> 

      <div class="text-center">
        <span class="fs-3 text-light" id="current_dinner" ></span>
      </div>
      
      <div>
          <nav class="navbar navbar-light bg-light">
            <div class="container-fluid text-dark" id="div_renevu"></div>
          </nav>
      </div>

      <div>
          <nav class="navbar navbar-light bg-light">
            <div class="container-fluid text-dark" id="div_expenses"></div>
          </nav>
      </div>

    </div>

    <div id="select" class="d-flex flex-column align-items-center justify-content-center vh-80 " >
        <section>
            <div id="mb-3" class="d-flex gap-3 mb-5" >
                <select name="operador" id="select_option">
                    <option>+</option>
                    <option>-</option>
                </select>
                <input type="text" class="form-control" id="val" placeholder="Agregar Descripcion">
                <input type="text" class="form-control" id="pre" placeholder="Valor">
                <button class="btn btn-outline-danger" id="submit_btn"><img src="img/garrapata.png" width="25%"></button>
            </div>
        </section>
    </div>

    <div id="select" class="d-flex align-items-center justify-content-around vh-80 " >
        <section>
              <span class="fs-3">Ingresos</span>
              <div class="d-flex gap-2 mb-5" id="renevus_incomings">

              </div>
        </section>

        <section>
          <span class="fs-3">Egresos</span>
          <div class="d-flex gap-2 mb-5" id="expenses_incoming">

          </div>
        </section>

      </div>
</body>
</html>
